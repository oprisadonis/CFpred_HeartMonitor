<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Access</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 300px;
            position: fixed;
            top: 0;
            left: -300px;
            background-color: #f4f4f4;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        /* Hamburger button */
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
        }

        /* Overlay to darken background when sidebar is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            display: none;
            z-index: 900;
        }

        .overlay.active {
            display: block;
        }

        input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- Toggle Button -->
<div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <h2>Manage Supervisor Access</h2>

    <!-- Add Supervisor Form -->
    <form method="POST" action="{{ url_for('add_supervisor_access') }}">
        <input type="text" name="username" placeholder="Supervisor username" required>
        <button type="submit">Grant Access</button>
    </form>

    <hr>

    <!-- List Supervisors -->
    <h3>Supervisors with Access:</h3>
    <ul>
        {% for access in supervisor_accesses %}
            <li>
                {{ access.supervisor.username }}
                <form method="POST" action="{{ url_for('remove_supervisor_access', supervisor_id=access.supervisor.id) }}"
                      style="display:inline;">
                    <button type="submit" style="padding: 4px 8px; font-size: 12px;">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<!-- JavaScript -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    }
</script>

</body>
</html>
