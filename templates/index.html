<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Heart Monitoring and Cognitive Fatigue Alert System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/hh.webp');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
             background-color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
        }

        .greeting {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .links {
            font-size: 16px;
            color: #555;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .btn-logout {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #70b867;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color:  #92d18c;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #357ab7;
        }

        .flash-message {
            color: #e74c3c;
            margin-top: 20px;
        }

        .link {
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Heart Monitoring and Cognitive Fatigue Alert System</h1>

        {% if current_user.is_authenticated %}
            <p class="greeting">Welcome, {{ current_user.username }}!</p>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        {% else %}
            <div class="links">
                <a href="{{ url_for('login') }}" class="btn">Login</a> |
                <a href="{{ url_for('signup') }}" class="btn">SignUp</a>
            </div>
        {% endif %}
    </div>



</body>

</html>
