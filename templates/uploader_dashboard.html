<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <title>Uploader Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b9f0af;
            background-image: url('/static/hh.webp');
        }

        .top-bar {
            background-color: transparent;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .nav-links-right a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .top-bar .nav-links-right a:hover {
            text-decoration: underline;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .sensor-status {
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .start-stop-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .start-btn, .logout-btn {
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .start-btn {
            background-color: #4CAF50;
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        #plot {
            width: 80%;
            height: 400px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="sensor-status">
        <div id="status-dot" class="status-dot red"></div>
        <span id="status-text">Checking sensor status...</span>
    </div>

    <div class="nav-links-right">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</div>

<!-- Dashboard Content -->
<div class="dashboard-container">
    <h1>Uploader Dashboard</h1>
    <p class="welcome-message">You are logged in as <b>{{ current_user.username }}</b></p>

    <div class="start-stop-buttons">
        <button onclick="startMonitoring()" class="start-btn" id="startMonitoring">Start Monitoring</button>
        <button onclick="stopMonitoring()" class="logout-btn" id="stopMonitoring">Stop Monitoring</button>
    </div>

    <div id="plot"></div>
    <div id="debug-output"
         style="white-space: pre-wrap; border: 1px solid black; padding: 10px; margin-top: 10px;"></div>
</div>

<script>
    let socket = io.connect('http://' + document.domain + ':' + location.port);
    let isMonitoring = false;
    let maxPoints = 100;  // Maximum number of points in the graph

    // Initialize Plotly
    let trace = {
        x: [],
        y: [],
        mode: 'lines',
        line: {color: 'blue'},
        name: 'Red Signal'
    };

    let layout = {
        title: 'Live PPG Data',
        xaxis: {title: 'Time', type: 'date'},
        yaxis: {title: 'Signal Value', range: [0, 15000]}
    };

    Plotly.newPlot('plot', [trace], layout);

    function startMonitoring() {
        isMonitoring = true;
        fetch('/startMonitoring') // Update this if your endpoint is different
            .then(() => console.log("Started monitoring"))
            .catch(error => console.error('Error starting monitoring:', error));
    }

    function stopMonitoring() {
        isMonitoring = false;
        fetch('/stopMonitoring') // Update this if your endpoint is different
            .then(() => console.log("Stopped monitoring"))
            .catch(error => console.error('Error stopping monitoring:', error));
    }

    socket.on('ppg_data', function (data) {
        console.log("Received data:", data);

        ////////////////////////////////////////////////////////// Update the debug output div
        let debugDiv = document.getElementById("debug-output");

        if (!data.timestamps || !data.red_signals) {
            debugDiv.innerText = "‚ö†Ô∏è Invalid data format received!";
            console.error("Invalid data format received!", data);
            return;
        }

        let formattedData = "üì° Received Data:\n";
        for (let i = 0; i < data.timestamps.length; i++) {
            let timestamp = new Date(data.timestamps[i] * 1000).toLocaleTimeString(); // Convert timestamp
            let red_signal = data.red_signals[i];

            formattedData += `‚è± ${timestamp} | üî¥ Red Signal: ${red_signal}\n`;
        }

        debugDiv.innerText = formattedData; // Display data in div
        ////////////////////////////////////////////////////////////////////////////////////

        if (!isMonitoring) return; // Only update graph if monitoring is active

        let updateX = [];
        let updateY = [];

        for (let i = 0; i < data.timestamps.length; i++) {
            let timestamp = new Date(data.timestamps[i] * 1000);  // Convert Unix timestamp to JS Date
            let red_signal = data.red_signals[i];

            updateX.push(timestamp);
            updateY.push(red_signal);
        }

        // Append new data
        Plotly.extendTraces('plot', {x: [updateX], y: [updateY]}, [0]);

        // Keep only the latest maxPoints points
        let plotData = document.getElementById('plot').data[0];
        if (plotData.x.length > maxPoints) {
            plotData.x.splice(0, plotData.x.length - maxPoints);
            plotData.y.splice(0, plotData.y.length - maxPoints);
            Plotly.redraw('plot');
        }
    });

    // Sensor status check
    function checkSensorStatus() {
        fetch('/sensor_status')
            .then(response => response.json())
            .then(data => {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                if (data.status === "connected") {
                    statusDot.className = "status-dot green";
                    statusText.innerText = "Sensor Connected";
                } else {
                    statusDot.className = "status-dot red";
                    statusText.innerText = "No Sensor Detected";
                }
            })
            .catch(error => console.error('Error fetching sensor status:', error));
    }

    checkSensorStatus();
    setInterval(checkSensorStatus, 10000);

</script>

</body>
</html>
